<div class="body">
    <div class="pimg1">
        <div class="ptext">
            <span class="border"> SIGN IN </span>
        </div>
        <div class="container-sm mx-auto">
            <div class="card col">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i></span>
                            </div>
                            <input class="form-control" id="userNameId" type="text" formControlName="username" placeholder="Username">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i></span>
                            </div>
                            <input class="form-control" id="passwordId" type="password" formControlName="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign In</button>
                    </form>
                    <br>
                    <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
                        Invalid User Credentials !!!<br>{{errorMessage}} </div>
                    <hr>
                    <app-forgot-password></app-forgot-password>
                    <!-- <a data-toggle="modal" data-target="#forgotPassword" (click)="onForgotPassword()">Forgot Password &nbsp;<i class="fa fa-question"></i></a> -->

                    <br>
                    <a routerLink="/register" id="registerID">Create an account&nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></a>

                </div>
            </div>
        </div>
    </div>
</div>

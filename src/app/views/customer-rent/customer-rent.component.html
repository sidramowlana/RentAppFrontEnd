<table class="table table-hover">
    <thead>
        <tr>
            <th>Date Booked</th>
            <th>From</th>
            <th>To</th>
            <th>Vehicle Name</th>
            <th>Vehicle No</th>
            <th>Equipments</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rent of rentList; let i = index">
            <td>Date Booked</td>
            <td>From</td>
            <td>To</td>
            <td>Vehicle Name</td>
            <td>Vehicle No</td>
            <td>Equipments</td>
            <td>
                <button class="btn btn-primary" type="button">
                <span class="fa fa-pencil"></span>
            </button>
            </td>
        </tr>
    </tbody>
</table>

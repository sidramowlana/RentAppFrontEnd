<div class="container-sm mx-auto m-4">
    <div class="row">
        <div class="col">
            <div class="row">
                <h2>Vehicle Types</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let type of vehicleTypeList; let i = index">
                            <td>{{type.name}}</td>
                            <td>
                                <button class="btn btn-primary" type="button" (click)="onEditVehicleType(i)">
                                  <span class="fa fa-pencil"></span>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

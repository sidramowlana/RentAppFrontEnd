<div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a vehilce">
</div>

<br><br>
<div class="row">
    <div class="container-sm">
        <app-vehicle-item class="vehicleItem" *ngFor="let item of vehicleList | filterVehicle:searchText" [vehicleElement]="item" [index]="item.vehicleId">
        </app-vehicle-item>
    </div>
</div>

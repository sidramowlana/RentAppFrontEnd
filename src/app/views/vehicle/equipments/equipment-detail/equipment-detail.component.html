<div class="container-sm auto-mx m-4">
    <div class="row">
        <div class="col">
            <img [src]="imageUrl" class="img-thumbnail" alt="{{equipmentName}}">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{equipmentName}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{amount}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{description}}
        </div>
    </div>
    <br>
    <div class="dropdown" *ngIf="authService.isAuthenticated()">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Manage</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="onUpdateEquipment()">Edit Equipment</a>
            <a class="dropdown-item" (click)="onDeleteEquipment(equipmentId)">Delete Equipment</a>
        </div>
    </div>
</div>
